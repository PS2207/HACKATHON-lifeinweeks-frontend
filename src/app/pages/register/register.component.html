
<div class="register-wrapper">
  <div class="register-box">
    <h2>Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" placeholder="Enter username" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Enter email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Enter password" />
      </div>

      <div class="form-group">
        <label for="birthDate">Birth Date (dd-mm-yyyy)</label>
        <input id="birthDate" type="date" formControlName="birthDate" placeholder="DD-MM-YYYY" />
      </div>

      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
    <p style="text-align: center; margin-top: 1rem;">
      Already have an account?
     <a routerLink="/login" style="cursor: pointer; color: blue; text-decoration: underline;">
      Login here
     </a>
    </p>
    <div class="message error" *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="message success" *ngIf="successMessage">{{ successMessage }}</div>
  </div>
</div>
