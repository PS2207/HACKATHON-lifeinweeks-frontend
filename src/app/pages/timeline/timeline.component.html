<div class="timeline-container">
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="event-form">
    <input formControlName="title" placeholder="Title" required>
    <textarea formControlName="description" placeholder="Description" required></textarea>
    <input formControlName="date" type="date" required>
    <button type="submit">{{ editMode ? 'Update' : 'Add' }} Event</button>
    <button type="button" *ngIf="editMode" (click)="resetForm()">Cancel</button>
  </form>

  <div class="event-list">
    <div class="event-card" *ngFor="let event of events">
      <h3>{{ event.title }}</h3>
      <p>{{ event.description }}</p>
      <small>{{ event.date }}</small>
      <div class="actions">
        <button (click)="onEdit(event)">Edit</button>
        <button (click)="onDelete(event.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
